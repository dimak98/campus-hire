<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hire - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #logo {
            max-width: 100px;
            margin: 0 auto;
        }

        /* Additional styles for SignUp.html */
        #message {
            color: #dc3545;
            margin-top: 10px;
            display: block;
        }

        /* Additional styles for Forgot Password */
        #forgot-password-meme {
            max-width: 100%;
            margin-top: 20px;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="CampusHire Logo" id="logo">
        <h1>CampusHire</h1>
        <h2>Sign Up</h2>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <input type="text" id="full_name" name="fname" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>            
            <span id='message'></span>
            <input type="submit" value="Sign Up">
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login in</a>
    </div>

    <script>
        // Close alert after 5 seconds
        document.addEventListener('DOMContentLoaded', function () {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            setTimeout(function () {
            alert.classList.add('fade');
            setTimeout(function () {
                alert.remove();
            }, 500); // Adjust the time to match your CSS transition duration
            }, 2500); // 5000 milliseconds = 5 seconds
        });
        });
    </script>

    <script>
        function validateForm() {
            var fullName = document.getElementById("full_name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var messageElement = document.getElementById('message');

            // Reset message
            messageElement.innerText = '';

            // Full Name validation
            var nameParts = fullName.trim().split(/\s+/);
            if (nameParts.length < 2) {
                messageElement.innerText = 'Full name must contain at least two words';
                return false;
            }
            if (!nameParts.every(part => part.charAt(0) === part.charAt(0).toUpperCase())) {
                messageElement.innerText = 'Each word in full name must begin with a capital letter';
                return false;
            }

            // Password length validation
            if (password.length < 8) {
                messageElement.innerText = 'Password must be at least 8 characters long';
                return false;
            }

            // Special characters validation
            var specialChars = /[!@#$%^&*(),.?":{}|<>]/;
            if (!specialChars.test(password)) {
                messageElement.innerText = 'Password must contain at least one special character';
                return false;
            }

            // Password match validation
            if (password !== confirmPassword) {
                messageElement.innerText = 'Passwords do not match';
                return false;
            }

            // Submit the form if all validations pass
            return true;
        }
    </script>
</body>
</html>

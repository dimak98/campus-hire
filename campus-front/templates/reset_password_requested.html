<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Hire - Password Reset Requested</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* Align text and icon vertically */
            justify-content: center; /* Center text and icon horizontally */
        }

        .email-icon {
            color: #007bff; /* Blue color */
            margin-right: 10px; /* Add space between icon and text */
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .login-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="password-reset-container">
        <h1><i class="fas fa-envelope email-icon"></i>Password Reset Requested</h1>
        <p>We've received your password reset request. If an account exists with the email provided, we have sent a link to reset your password. Please check your email (including the spam folder).</p>
        <a href="{{ url_for('login') }}" class="login-link">Back to login</a>
    </div>
</body>
</html>
